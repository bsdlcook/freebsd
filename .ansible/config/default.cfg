[defaults]
inventory      	    = ~/.ansible/config/hosts
remote_tmp	    = /tmp/.ansible/remote
local_tmp	    = /tmp/.ansible/local
roles_path	    = ~/.ansible/roles
retry_files_enabled = False
host_key_checking   = False
gathering	    = smart
nocows		    = 1
[ssh_connection]
control_path_dir = /tmp/.ansible/cp
